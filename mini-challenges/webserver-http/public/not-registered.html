<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>Supadupapapa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h3>Email is not registered</h3>
            </div>
            <div class="row">
                <p>in <span id="count_down_seconds">5</span> seconds, you will be redirected to login screen, if not <a href="/login">click here</a></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./public/js/main.js"></script>
        <script>
            var secondsToRedirect = 5;
            setInterval(function(){
                document.getElementById("count_down_seconds").innerHTML = secondsToRedirect

                secondsToRedirect--
                if(0 > secondsToRedirect) {
                    window.location.replace("/login")
                    clearInterval()
                }
            }, 1000)
        </script>
    </body>
</html>
